<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AXIOS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="app">
      <!-- BARRA DI NAVIGAZIONE -->
      <header>
        <img src="https://fontmeme.com/permalink/210409/4937b74c6317b36c509baa13669b4b20.png">
        <div>
          <input type="text" placeholder="Effettua una ricerca" v-model="filmTitle" @keydown.13="search">
          <button @click="search">Cerca</button>
        </div>
      </header>

      <!-- CORPO DELLA PAGINA -->
      <main>
        <div class="container">
          <div v-for="film in filmList" class="card" v-if="film.poster_path != null">
            <img :src="'https://image.tmdb.org/t/p/w300' + film.poster_path"></img>
            <div>
              <p>
                <strong>Titolo: </strong>
                <span v-if="film.title ? film.title : film.title = film.name">{{ film.title }}</span>
              </p>
              <p>
                <strong>Titolo originale: </strong>
                <span v-if="film.original_title ? film.original_title : film.original_title = film.original_name">{{ film.original_title }}</span>
              </p>
              <p>
                <strong>Lingua originale: </strong>
                <img v-if="film.original_language == 'en' ? film.original_language = 'gb' : film.original_language" :src="'https://www.countryflags.io/' + film.original_language + '/flat/16.png'">
              </p>
              <p>
                <strong>Voto: </strong>
                {{ film.vote_average / 2 }}/5
              </p>
              <p>
                <strong>Overview: </strong>
                {{ film.overview  }}
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
